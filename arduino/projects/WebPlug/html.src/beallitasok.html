  <div id="main">
    <div class="header">
      <h1>Beállítások</h1>
    </div>

    <div class="content">
      <div class="pure-g">
      
        <!-- LEFT COLUMN -->
        <div class="pure-u-1 pure-u-md-1-2">

          <div class="card">
            <h1>Wifi</h1>

            <form action="/settings.json" method="post">
            <table id="wifi-table" class="pure-table pure-table-horizontal"><tbody>
              <tr><td>Kiszolgáló&nbsp;név</td><td><input id="wifi_host" name="wifi_host" style="width: 100%;"/></td></tr>
              <tr><td>Üzemmód</td><td>
                <select id="wifi_op_mode" name="wifi_op_mode">
                  <option value="1">STA</option>
                  <option value="2">AP</option>
                  <option value="3">AP+STA</option>
                </select>
              </td></tr>
              <tr><td>STA&nbsp;név</td><td><input id="wifi_sta_name" name="wifi_sta_name" style="width: 100%;"/></td></tr>
              <tr><td>STA&nbsp;jelszó</td><td><input id="wifi_sta_passwd" type="password" name="wifi_sta_passwd" style="width: 100%;"/></td></tr>
              <tr><td>Csatorna</td><td><input type="number" min="1" max="13" id="wifi_channel" name="wifi_channel"/></td></tr>
              <tr><td>AP&nbsp;név</td><td><input id="wifi_ap_name" name="wifi_ap_name" style="width: 100%;"/></td></tr>
              <tr><td>AP csatorna</td><td><input type="number" min="1" max="13" id="wifi_ap_channel" name="wifi_ap_channel"/></td></tr>
            </tbody></table>
            <input type="hidden" name="redirect" value="/beallitasok.html"/>
            <input type="submit">
            </form>
          </div>
    
        
          <div class="card">
            <h1>Rádió kódok</h1>

            <form action="/settings.json" method="post">
            <table id="radio-table" class="pure-table pure-table-horizontal"><tbody>
              <tr><td>1&#8209;es&nbsp;konnektor&nbsp;be</td><td><input type="number" min="0" id="radio_1_on" name="radio_1_on" style="width: 100%;"/></td></tr>
              <tr><td>1&#8209;es&nbsp;konnektor&nbsp;ki</td><td><input type="number" min="0" id="radio_1_off" name="radio_1_off" style="width: 100%;"/></td></tr>
              <tr><td>1&#8209;es&nbsp;konnektor&nbsp;fordít</td><td><input type="number" min="0" id="radio_1_toggle" name="radio_1_toggle" style="width: 100%;"/></td></tr>
              <tr><td>2&#8209;es&nbsp;konnektor&nbsp;be</td><td><input type="number" min="0" id="radio_2_on" name="radio_2_on" style="width: 100%;"/></td></tr>
              <tr><td>2&#8209;es&nbsp;konnektor&nbsp;ki</td><td><input type="number" min="0" id="radio_2_off" name="radio_2_off" style="width: 100%;"/></td></tr>
              <tr><td>2&#8209;es&nbsp;konnektor&nbsp;fordít</td><td><input type="number" min="0" id="radio_2_toggle" name="radio_2_toggle" style="width: 100%;"/></td></tr>
            </tbody></table>
            <input type="hidden" name="redirect" value="/beallitasok.html"/>
            <input type="submit">
            </form>
          </div>

        </div>
        
        <!-- RIGHT COLUMN -->
        <div class="pure-u-1 pure-u-md-1-2">
          <div class="card">
            <h1>Dátum és idő</h1>

            <table id="on-off-table" class="pure-table pure-table-horizontal"><tbody>
              <tr><td>Dátum</td><td id="sntp_date"></td></tr>
              <tr><td>Idő</td><td id="sntp_time"></td></tr>
              <tr><td>Nap</td><td id="sntp_day"></td></tr>
            </tbody></table>
          </div>

          <div class="card">
            <h1>SNTP</h1>

            <form action="/settings.ntp.json" method="post">
            <table id="wifi-table" class="pure-table pure-table-horizontal">
              <tbody>
                <tr><td>Kiszolgáló</td><td><input id="sntp_host" name="sntp_host" style="width: 100%;"/></td></tr>
                <tr><td>Idő&#x2011;eltolódás</td><td><input type="number" min="-12" max="12" id="sntp_offset" name="sntp_offset"/></td></tr>
              </tbody>
            </table>
            <input type="hidden" name="redirect" value="/beallitasok.html"/>
            <input type="submit">
            </form>
          </div>
        </div>

        
      </div>
    </div>

  </div>
</div>
<script>
  onLoad(function() {
      initMenu();
      loadParams('/settings.json');
      loadParams('/settings.ntp.json');
      loadParams('/settings.ntp.date.json', 500);
    }
  );
</script>
</body></html>
